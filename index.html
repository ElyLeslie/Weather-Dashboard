<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
    <title>Ely's Weather Dashboard</title>
</head>

    <body>
        <header class="bg-primary">
            <h1 class="lighting text-center text-white">Weather Dashboard</h1>
        
        </header>
        <section id="side">
        
            
            <aside>
                <input type="text" id="search-city" class="col-4">
                <button class="Search bg-info text-white rounded" id="SearchBtn">Search</button>
            </aside>
    
            <section id="allBtns">
                
            </section>
        
        </section>
        
       
        
        <section>
          
            <p><span id="City-Name-Date"></span></p>
           <p><span id="location"></span></p> 
            <p>Temp: <span id="temp"></span> </p>
            <p>Wind: <span id="wind"></span></p>
            <p> Humidity: <span id="humidity"></span> </p>
            
            <p><span id="image"></span></p>
        
           
        </section>
        <section>
        
            <h2 id="forecast">5-Day Forecast:</h2>
        </section>
        <section id="fivedayforecastContainer">
            <div id="firstDay">
                <h2 id="firstDayLocationDate"> Date: <span id="dayOneDate"></span>
                    <p>Temp: <span id="tempdayOne"></span> </p>
                    <p>Wind: <span id="winddayOne"></span></p>
                    <p> Humidity: <span id="humiditydayOne"></span></p>
            
            <p><span id="image"></span></p>
                </h2>
            </div>
            <div id="secondDay">
                <h2 id="secondDayLocationDate"> Date: <span id="dayTwoDate"></span>
                    <p>Temp: <span id="tempdayTwo"></span> </p>
                    <p>Wind: <span id="winddayTwo"></span></p>
                    <p> Humidity: <span id="humiditydayTwo"></span></p>
                </h2>
            </div>
            <div id="thirdDay">
                <h2 id="thirdDayLocationDate"> Date: <span id="dayThreeDate"></span>
                 <p>Temp: <span id="tempdayThree"></span> </p>
                    <p>Wind: <span id="winddayThree"></span></p>
                    <p> Humidity: <span id="humiditydayThree"></span></p>
                </h2>
            </div>
            <div id="fourthDay">
                <h2 id="fourthDayLocationDate"> Date: <span id="dayFourDate"></span>
                    <p>Temp: <span id="tempdayFour"></span> </p>
                    <p>Wind: <span id="winddayFour"></span></p>
                    <p> Humidity: <span id="humiditytempdayFour"></span></p>
                </h2>
            </div>
            <div id="fifthDay">
                <h2 id="fifthDayLocationDate"> Date: <span id="dayFiveDate"></span>
                    <p>Temp: <span id="tempdayFive"></span> </p>
                    <p>Wind: <span id="winddayFive"></span></p>
                    <p> Humidity: <span id="humiditydayFive"></span></p>
                </h2>
            </div>
        </section>
        

            
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
     <script src=".\assets\script.js"> </script>

    </body>
</html>
